{% extends "app/base.html"%}
{% block content %}
<div class="container">
    <h1>Buscar</h1>

    <form method="get" action="{% url 'search' %}">
        <input type="text" name="query" placeholder="Escribe tu consulta en lenguaje natural">
        <input type="submit" value="Buscar">
    </form>
    {% if errors %}
    <div style="font-size: x-small;">
        GPT Response: {{results}} <br>
        Errores: {{errors}}
    </div>
    {% endif %}
    <table>
        <thead>
            <tr>
                <th>Resultado</th>
                <th>Información</th>
            </tr>
        </thead>
        <tbody>
            {% for crime in query %}
            <tr>
                <td style="text-align: left;">{{ crime }}</td>
                <td><button class="info-button"><a href="{% url 'search_one' crime.ID %}" class="info-button" role="button" aria-pressed="true">i</a></button></td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="2">Algo salió mal... Intenta de nuevo.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
